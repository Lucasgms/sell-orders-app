{% extends "template.html" %}
{% block content %}
    <form action="{{ url_for('create_order') }}" method="post">
        <fieldset>
            <div class="form-group">
                <select name="client" id="client" class="form-control">
                    <option value="" selected disabled>Selecione o cliente</option>
                    {% for client in clients %}
                        <option value="{{ client.id }}">{{ client.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                 <select name="product" id="product" class="form-control">
                     <option value="" selected disabled>Selecione o produto</option>
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" class="form-control">
            </div>
            <div class="form-group">
                <label for="console">Console</label>
                <input type="text" id="console" name="console" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>

        </fieldset>
    </form>
{% endblock %}
